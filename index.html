<!-- The div where we'll insert our map -->
<div id="map"></div>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Flight Data Dashboard</h1>
        <p>Use the interactive map and charts below to explore the dataset showing cheapest flight data and routes
          from the origing Airport to your favorite destinations</p>
      </div>
    </div>

    <!-- Dropdown Menu
  ["HOU-iata","JFK-iata","LAX-iata","DFW-iata","DEN-iata"]-->
    <h5>Please select your flight Origin Airport:</h5>
    <select id="selDataset">
      <option value="Houston George Bush Intercntl.">Houston George Bush Intercntl.</option>
      <option value="New York John F. Kennedy">New York John F. Kennedy</option>
      <option value="Los Angeles International">Los Angeles International</option>
      <option value="Dallas Fort Worth International">Dallas Fort Worth International</option>
      <option value="Denver International">Denver International</option>
    </select>




    <!-- <script type="text/javascript" src="logic1.js"></script>

    <script type="text/javascript" src="bubble_chart.js"></script> -->

    <script type="text/javascript" src="bubble_chart.js"></script>
    <script type="text/javascript" src="test2.js"></script>


    <!-- Bar Chart -->

      <canvas id="myChart"></canvas>
    </div>
    <!-- Bubble Chart -->
    <div id="myBubbleDiv">

    </div>
